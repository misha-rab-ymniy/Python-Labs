{% extends 'cinema/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static '/css/news.css' %}">
{% endblock %}

{% block title %}Подбродные новости{% endblock %}

{% block content %}
    <article class="article" itemscope itemtype="https://schema.org/Article">
        <h2 itemprop="name">{{ object.title }}</h2>
        <h4 itemprop="description">{{ object.description }}</h4>
        <p class="article-body" itemprop="articleBody">{{ object.content }}</p>
    </article>
    <a href="{% url 'news_page' %}">Назад к списку</a>
{% endblock %}
