{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Кинотеатр{% endblock %}</title>
    <link rel="icon" sizes="32x32" href="{% static 'images/logo.png' %}" type="image/png"/>
    <link href="{% static '/css/base.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/list.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/detail.css' %}" rel="stylesheet"/>
</head>
<body>
<header id="header">
    <a href="/" class="logo"></a>
    <a href="/list">Каталог</a>
    {% with total_items=cart|length %} {% if cart|length >= 0 %}
        {% if user.is_authenticated %}
            <a class="log_link" href="/accounts/logout/">Выйти</a>
        {% else %}
            <a class="log_link" href="/accounts/login/">Войти</a>
        {% endif %}
        <a class="cart_icon" href="{% url 'cart:cart_detail' %}">
        Корзина
    {% endif %} {% endwith %}
    </a>
</header>
<main id="content">
    {% block content %} {% endblock %}
</main>
</body>
</html>
